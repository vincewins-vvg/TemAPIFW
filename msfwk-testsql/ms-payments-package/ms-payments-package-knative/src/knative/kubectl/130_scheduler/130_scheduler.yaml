apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: payments-scheduler
  namespace: payments
spec:
  template:
    spec:
      containers:
        - image: dev.local/temenos/ms-paymentorder-ingester:DEV
          ports:
          - name: http1
            containerPort: 8080
          env:
            - name: DATABASE_KEY
              value: sql
            - name: HOST
              value: payments-db-service
            - name: DATABASE_NAME
              value: payments
            - name: DB_USERNAME
              value: root
            - name: DB_PASSWORD
              value: password
            - name: DRIVER_NAME
              value: com.mysql.jdbc.Driver
            - name: DIALECT
              value: org.hibernate.dialect.MySQL5InnoDBDialect
            - name: DB_CONNECTION_URL
              value: jdbc:mysql://paymentorder-db-service:3306/payments
            - name: MAX_POOL_SIZE
              value: "5"
            - name: MIN_POOL_SIZE
              value: "1"
            - name: temn.msf.name
              value: PaymentOrder  
            - name: temn.msf.security.authz.enabled
              value: "false"
            - name: temn.queue.impl
              value: kafka
            - name: temn.msf.isScheduler
              value: "true"
            - name: operationId
              value: paymentscheduler
            - name: temn_msf_function_class_paymentscheduler
              value: com.temenos.microservice.payments.scheduler.PaymentOrderScheduler
            - name: class.inbox.dao
              value: com.temenos.microservice.framework.core.inbox.InboxDaoImpl
            - name: class.outbox.dao
              value: com.temenos.microservice.framework.core.outbox.OutboxDaoImpl
            - name: temn.msf.stream.kafka.bootstrap.servers
              value: my-cluster-kafka-bootstrap.kafka:9092
            - name: temn.msf.ingest.is.cloud.event
              value: "true"
            - name: temn.msf.stream.vendor
              value: kafka