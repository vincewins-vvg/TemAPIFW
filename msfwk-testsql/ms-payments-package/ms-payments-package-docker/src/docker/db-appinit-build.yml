version: '3.6'
services:
  db-init-service:
    build:
      context: ${DB_MIGRATION_CONTEXT}
      dockerfile: db/dbappinit/k8/Dockerfile
      args:
        INGESTER_APP_BASE_IMAGE: ${INGESTER_APP_BASE_IMAGE}
        dbMigration-artifactid: ${dbMigration-artifactid}
    image: ${APPINIT_SCRIPT_IMAGE} 