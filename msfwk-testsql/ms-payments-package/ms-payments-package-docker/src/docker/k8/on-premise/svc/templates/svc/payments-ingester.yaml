apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-file-ingester
  namespace: {{.Values.paymentsnamespace}}
spec:
  replicas: {{ .Values.paymentsingesterReplicaCount }}
  selector:
    matchLabels:
      app: payments-file-ingester
  template:
    metadata:
      labels:
        app: payments-file-ingester
    spec:
      volumes:
      - name: filestorage
        hostPath:
          path: /var/lib/fileingesterstorage
          type: DirectoryOrCreate
      - name: fileprocessed
        hostPath:
          path: /var/lib
          type: DirectoryOrCreate
      containers:
      - name: payments-file-ingester
        image: {{ .Values.image.fileingester.repository }}:{{ .Values.image.fileingester.tag }}
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /var/lib/fileingesterstorage
          name: filestorage
        - mountPath: /var/lib
          name: fileprocessed
        envFrom:
          - configMapRef:
              name: payments-ingester-file-config
        env:
          # Use secret in real usage
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: posqldbsecret
                key: USER_NAME 
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: posqldbsecret
                key: PASSWORD                   
