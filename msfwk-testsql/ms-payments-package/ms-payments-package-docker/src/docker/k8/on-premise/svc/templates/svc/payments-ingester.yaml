#Config based Avro Ingester
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-avro-ingester
  namespace: {{.Values.paymentsnamespace}}
spec:
  replicas: {{ .Values.paymentsingesterReplicaCount }}
  selector:
    matchLabels:
      app: payments-avro-ingester
  template:
    metadata:
      labels:
        app: payments-avro-ingester
    spec:
      hostAliases:
      - ip: "{{ .Values.env.kafka.generic_ip }}"
        hostnames:
        - "kafka"
        - "schema-registry"   
      containers:
      - name: payments-avro-ingester
        image: {{ .Values.image.paymentsingester.repository }}:{{ .Values.image.paymentsingester.tag }}
        ports:
        - containerPort: 8080
        envFrom:
          - configMapRef:
              name: payments-ingester-avro-config
        env:
          # Use secret in real usage
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: posqldbsecret
                key: USER_NAME 
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: posqldbsecret
                key: PASSWORD   
---
