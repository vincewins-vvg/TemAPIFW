      JWT_TOKEN_PRINCIPAL_CLAIM: "sub"
      JWT_TOKEN_ISSUER: "https://localhost:9443/oauth2/token"
      ID_TOKEN_SIGNED: "true"
      JWT_TOKEN_PUBLIC_KEY: ""
      temn.msf.security.authz.enabled: "false" 
      temn.msf.security.authz.enabled: "false" 
