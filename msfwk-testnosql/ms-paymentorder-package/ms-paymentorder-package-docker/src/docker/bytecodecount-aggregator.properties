#Directory containing the raw log files, i.e. the ones generated by the writer
logDirectory=C:\\MSPerformance\\RunLogs

#Directory that will contain the CSV reports
reportDirectory=C:\\MSPerformance\\RunLogs

#ProjectName marker, this should be updated with name of the project i.e., IRIS/TAFJ/MS/FCM
projectName=MS

#Programs list
programs=TEST.PERFORM.b

#Overall threshold% value
overallThreshold=5

#metrics index - files that should be considered for deviation calculation
metricsIndex=HTTP Method,API Endpoint,Request No

#Expected Metrics Index - should be given in below format
#ExpectedValuesforIndex.SeqNo = HTTP Method#API EndPoint#Class Package,LinesCount,ByteCodeCount
ExpectedValuesforIndex.1=POST#/ms-paymentorder-api/api/payments/orders#1,2952,14978
ExpectedValuesforIndex.2=GET#/ms-paymentorder-api/api/payments/orders/PO~106-PERF~1234-PERF~USD~488#1,2699,14003
ExpectedValuesforIndex.3=PUT#/ms-paymentorder-api/api/payments/orders/PO~106-PERF~1234-PERF~USD~488#1,2513,12775