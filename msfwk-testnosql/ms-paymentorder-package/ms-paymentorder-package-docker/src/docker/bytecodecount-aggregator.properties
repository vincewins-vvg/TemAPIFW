#Directory containing the raw log files, i.e. the ones generated by the writer
logDirectory=C:\\MSPerformance\\RunLogs

#Directory that will contain the CSV reports
reportDirectory=C:\\MSPerformance\\RunLogs

#ProjectName marker, this should be updated with name of the project i.e., IRIS/TAFJ/MS/FCM
