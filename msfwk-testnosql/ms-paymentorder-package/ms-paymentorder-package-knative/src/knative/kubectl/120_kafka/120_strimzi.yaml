apiVersion: apps/v1
kind: Deployment
metadata:
  name: schema-registry
  namespace: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: schema-registry
  template:
    metadata:
      labels:
        app: schema-registry
    spec:
      containers:
      - name: schema-registry
        image: confluentinc/cp-schema-registry:5.3.0
        ports:
        - containerPort: 8081
        imagePullPolicy: Always
        env:
          # Use secret in real usage
        - name: SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS
          value: PLAINTEXT://my-cluster-kafka-bootstrap.kafka:9092
        - name: SCHEMA_REGISTRY_HOST_NAME
          value: schema-registry
        - name: SCHEMA_REGISTRY_LISTENERS
          value: http://0.0.0.0:8081
        - name: SCHEMA_REGISTRY_CUB_KAFKA_TIMEOUT
          value: "300"
        - name: SCHEMA_REGISTRY_CUB_ZK_TIMEOUT
          value: "300"             
        - name: SCHEMA_REGISTRY_KAFKASTORE_SECURITY_PROTOCOL
          value: PLAINTEXT
        command:
        - bash
        - -c
        - unset SCHEMA_REGISTRY_PORT; /etc/confluent/docker/run           
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: schema-registry
  name: schema-registry-svc
  namespace: kafka
spec:
  type: ClusterIP
  selector:
    app: schema-registry
  ports:
  - port: 80
    targetPort: 8081
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: schema-registry
  name: schema-registry
  namespace: kafka
spec:
  type: NodePort
  selector:
    app: schema-registry
  ports:
  - port: 8081 
    nodePort: 32101