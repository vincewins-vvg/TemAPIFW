apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: paymentorder-scheduler
  namespace: paymentorder
spec:
  template:
    spec:
      containers:
        - image: dev.local/temenos/ms-paymentorder-ingester:DEV
          ports:
          - name: http1
            containerPort: 8080
          envFrom:
            - configMapRef:
                name: paymentorder-scheduler-config